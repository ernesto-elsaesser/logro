<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LOGRO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 13px;
        line-height: 1.6;
        margin: 10px;
		background-color: black;
		color: white;
      }
    </style>
  </head>
  <body>
    <div id="output"></div>
    <input type="search" id="input" onsearch="process()" />
    <script src="words.js"></script>
    <script src="data.js"></script>
    <script src="game.js"></script>
    <script>
      const input = document.getElementById('input')
      const output = document.getElementById('output')

      const game = new Game()

      function process() {
	  	const cmd = input.value.toUpperCase()
        input.value = ""
        const msgs = game.exec(cmd)
        print(msgs)
      }

	  function print(msgs) {
		lines = msgs.map(m => m + "<br />").join('')
        output.innerHTML += lines + "<br />"
	  }

	  const intro = game.intro()
	  print(intro)
    </script>
  </body>
</html>
